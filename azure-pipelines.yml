trigger:
  - master

stages:
- stage: building
  jobs:
    - job: build_unix_image
      strategy:
        matrix:
          linux:
            imageName: 'ubuntu-16.04'
            buildName: 'linux'
          mac:
            imageName: 'macos-10.13'
            buildName: 'osx'
      pool:
        vmImage: $(imageName)
      steps:
        - task: Gradle@2
          inputs:
            workingDirectory: ''
            gradleWrapperFile: 'gradlew'
            gradleOptions: '-Xmx3072m'
            javaHomeOption: 'JDKVersion'
            jdkVersionOption: '1.12'
            jdkArchitectureOption: 'x64'
            publishJUnitResults: false
            testResultsFiles: '**/TEST-*.xml'
            tasks: 'runtime'
        - task: PublishBuildArtifacts@1
          inputs:
            PathtoPublish: 'build/image/aardvark'
            artifactName: 'aardvark-$(buildName)'
    - job: build_win_image
      pool:
        vmImage: 'win1803'
      container: openjdk:12.0.1-jdk-windowsservercore-1803
      steps:
        - task: Gradle@2
          inputs:
            workingDirectory: ''
            gradleWrapperFile: 'gradlew'
            gradleOptions: '-Xmx3072m'
            publishJUnitResults: false
            testResultsFiles: '**/TEST-*.xml'
            tasks: 'runtime'
        - task: PublishBuildArtifacts@1
          inputs:
            PathtoPublish: 'build/image/aardvark'
            artifactName: 'aardvark-win'
- stage: packaging
  jobs:
  - job: build_win_installer
    pool:
      vmImage: win1803
    steps:
      - task: DownloadBuildArtifacts@0
        inputs:
          buildType: 'current'
          downloadType: 'single'
          artifactName: 'aardvark-win'
          downloadPath: 'build/image'
      - task: CmdLine@2
        inputs:
          script: |
            choco install -y innosetup
            echo Moving aardvark-win to aardvark
            mv build\image\aardvark-win build\image\aardvark
            dir build\image
            echo Compiling inno installer
            iscc "inno/inno-setup.iss"
      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: 'inno/Output/setup.exe'
          artifactName: 'aardvark-win-installer'
- stage: publishing
  jobs:
  - job: github_release
    pool:
      vmImage: ubuntu-16.04
    steps:
    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'aardvark-win'
        downloadPath: 'windows'
    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'aardvark-osx'
        downloadPath: 'osx'
    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'aardvark-linux'
        downloadPath: 'linux'
    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'aardvark-win-installer'
        downloadPath: 'win-installer'
    - task: CmdLine@2
      inputs:
        script: |
          mkdir assets
          mv win-installer/setup.exe assets/aardvark-installer.exe
          cd linux;
          chmod +x bin/*
          tar -aJf ../assets/aardvark.linux.txz *
          cd ../osx
          chmod +x bin/*
          tar -aJf ../assets/aardvark.osx.txz *
          cd ../windows
          zip -r ../assets/aardvark.windows.zip *
          cd ..
    - task: GithubRelease@0 
      displayName: 'Create GitHub Release'      
      inputs:
        githubConnection: EaterLabsPublish
        repositoryName: EaterLabs/emo-aardvark
        assetUploadMode: replace
        assets: 'assets/*'